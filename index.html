<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      * {
        box-sizing: border-box;
      }

      .wrapper {
        perspective: 1000px;
        height: 100%;
        perspective-origin: 50% 45%;
      }

      .left,
      .right,
      .bottom,
      .top {
        position: absolute;
        transform-style: preserve-3d;
      }

      .bottom {
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200vh;
        transform-origin: bottom;
        transform: rotateX(90deg);
        background-image: linear-gradient(to top, transparent, white),
          url("https://i.pinimg.com/originals/b0/68/34/b0683436519ae51deebe07816a9e9730.jpg");
      }

      .top {
        top: 0;
        left: 0;
        width: 100%;
        height: 200vh;
        transform-origin: top;
        transform: rotateX(-90deg);
        background-image: linear-gradient(to bottom, transparent, white),
          url("https://cdn.pixabay.com/photo/2016/12/11/23/47/abstract-1900586_960_720.jpg");
      }

      .left {
        top: 0;
        left: 0;
        width: 200vh;
        height: 100%;
        transform-origin: left;
        transform: rotateY(90deg);
        background-image: linear-gradient(to right, transparent, white),
          url("https://cdn.pixabay.com/photo/2016/12/11/23/47/abstract-1900586_960_720.jpg");
        padding: 50px 100px;
      }

      .right {
        top: 0;
        right: 0;
        width: 200vh;
        height: 100%;
        transform-origin: right;
        transform: rotateY(-90deg);
        background-image: linear-gradient(to left, transparent, white),
          url("https://cdn.pixabay.com/photo/2016/12/11/23/47/abstract-1900586_960_720.jpg");
      }

      .door {
        background: brown;
        width: 500px;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 0.25s ease-out;
        transform-origin: right;
        position: relative;
      }

      .door:hover {
        transform: rotateY(90deg);
      }

      .doorA {
        position: absolute;
        left: 100px;
        top: 50px;
        width: 500px;
        height: 100%;
      }

      .doorA:hover + .door {
        transform: rotateY(90deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="top g"></div>
      <div class="bottom g"></div>
      <div class="left g">
        <div class="doorA"></div>
        <div class="door"></div>
      </div>
      <div class="right g"></div>
    </div>
  </body>
</html>
