<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      * {
        box-sizing: border-box;
      }

      .wrapper {
        perspective: 1000px;
        height: 100%;
        perspective-origin: 50% 45%;
      }

      .left,
      .right,
      .bottom,
      .top {
        position: absolute;
        transform-style: preserve-3d;
      }

      .bottom {
        bottom: 0;
        left: 0;
        width: 100%;
        height: 200vh;
        transform-origin: bottom;
        transform: rotateX(90deg);
        background-image: linear-gradient(to top, transparent, white),
          url("https://i.pinimg.com/originals/b0/68/34/b0683436519ae51deebe07816a9e9730.jpg");
      }

      .top {
        top: 0;
        left: 0;
        width: 100%;
        height: 200vh;
        transform-origin: top;
        transform: rotateX(-90deg);
        background-image: linear-gradient(to bottom, transparent, white),
          url("http://www.city-data.com/forum/attachments/house/17061d1206740891-removal-acoustic-ceiling-tiles-acoustic-tile.jpg");
        background-size: 384px;
      }

      .left {
        top: 0;
        left: 0;
        width: 200vh;
        height: 100%;
        transform-origin: left;
        transform: rotateY(90deg);
        background-image: linear-gradient(to right, transparent, white),
          url("https://images.unsplash.com/photo-1533628635777-112b2239b1c7?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE1fHx8ZW58MHx8fA%3D%3D&w=1000&q=80");
        padding: 50px 100px 0;
      }

      .right {
        top: 0;
        right: 0;
        width: 200vh;
        height: 100%;
        transform-origin: right;
        transform: rotateY(-90deg);
        background-image: linear-gradient(to left, transparent, white),
          url("https://images.unsplash.com/photo-1533628635777-112b2239b1c7?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1yZWxhdGVkfDE1fHx8ZW58MHx8fA%3D%3D&w=1000&q=80");
      }

      .door {
        background-image: url("https://www.magnetstreet.com/stores/html/schools/images/security/security-door-window-wood-metal-frame.jpg");
        background-size: cover;
        background-position: 0 -50px;
        width: 500px;
        height: 100%;
        transform-style: preserve-3d;
        transition: all 0.25s ease-out;
        transform-origin: right;
        position: relative;
      }

      .door:hover {
        transform: rotateY(90deg) scaleZ(2);
      }

      .doorA {
        position: absolute;
        left: 100px;
        top: 50px;
        width: 500px;
        height: calc(100% - 50px);
        background: white;
      }

      .doorA:hover ~ .door {
        transform: rotateY(90deg);
      }

      .doorA:hover ~ .arrow {
        transform: translateY(-50%) rotateY(-90deg) translateX(100px);
      }

      .arrow {
        position: absolute;
        font-size: 30px;
        top: 50%;
        left: 300px;
        transform: translateY(-50%) rotateY(-90deg) translateX(-100px);
        transition: all 0.2s ease-out;
        cursor: pointer;
      }

      .arrow:hover ~ .door {
        transform: rotateY(90deg);
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="top g"></div>
      <div class="bottom g"></div>
      <div class="left g">
        <div class="doorA"></div>
        <div class="door"></div>
        <p class="arrow">클릭</p>
      </div>
      <div class="right g"></div>
    </div>
  </body>
</html>
